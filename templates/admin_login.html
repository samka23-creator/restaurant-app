<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='images/css/style.css') }}">
</head>
<body>

  <main class="container" style="padding: 40px 0; max-width: 520px;">
    <section class="card">
      <h1>Staff Login</h1>
      <p style="color:var(--muted); margin-top:6px;">
        Enter the admin password to access staff pages.
      </p>

      {% if error %}
        <div class="card" style="padding:12px; margin-top:12px; border:1px solid rgba(255,80,80,.35);">
          <strong style="color:#ff8a8a;">{{ error }}</strong>
        </div>
      {% endif %}

      <form method="POST" style="margin-top:12px;">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••">

        <div style="display:flex; gap:12px; margin-top:12px;">
          <button class="btn btn-gold" type="submit">Login</button>
          <a class="btn" href="/">Back</a>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
